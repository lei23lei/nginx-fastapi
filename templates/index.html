<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/css/index2.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="/static/images/IMG_4981.JPG"
        alt="Beautiful lakeside landscape with autumn foliage"
        class="hero-image"
      />
      <h1>{{ title }}</h1>
      <p>{{ description }}</p>
      <a href="/docs" class="button">View API Documentation</a>

      <div class="info">
        <h2>Server Information</h2>
        <p class="message">{{ message }}</p>
      </div>
    </div>
  </body>
</html>
